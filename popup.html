<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepSync Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      direction: rtl; /* برای پشتیبانی از زبان فارسی */
      padding: 20px;
      width: 300px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      font-size: 18px;
      color: #444;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>DeepSync Menu</h1>

  <!-- بخش تنظیمات -->
  <div class="section">
    <h2>تنظیمات</h2>
    <form id="settingsForm">
      <div class="form-group">
        <label for="repo">نام ریپازیتوری:</label>
        <input type="text" id="repo" name="repo" required>
      </div>
      <div class="form-group">
        <label for="token">توکن GitHub:</label>
        <input type="text" id="token" name="token" required>
      </div>
      <button type="submit">ذخیره تنظیمات</button>
    </form>
  </div>

  <!-- بخش دریافت پروژه GitHub -->
  <div class="section">
    <h2>دریافت پروژه GitHub</h2>
    <form id="githubForm">
      <div class="form-group">
        <label for="repoUrl">آدرس پروژه GitHub:</label>
        <input type="text" id="repoUrl" name="repoUrl" placeholder="https://github.com/username/repo" required>
      </div>
      <button type="submit">دریافت پروژه</button>
    </form>
  </div>

  <script src="popup.js"></script>
</body>
</html>
