<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تنظیمات DeepSync</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      direction: rtl; /* برای پشتیبانی از زبان فارسی */
      padding: 20px;
      width: 300px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>تنظیمات DeepSync</h1>
  <form id="settingsForm">
    <div class="form-group">
      <label for="repo">نام ریپازیتوری:</label>
      <input type="text" id="repo" name="repo" required>
    </div>
    <div class="form-group">
      <label for="token">توکن GitHub:</label>
      <input type="text" id="token" name="token" required>
    </div>
    <button type="submit">ذخیره تنظیمات</button>
  </form>
  <script src="popup.js"></script>
</body>
</html>
