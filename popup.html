<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepSync Menu</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>DeepSync Menu</h1>

  <!-- Toast Container -->
  <div id="toast" class="toast"></div>

  <!-- Settings Section -->
  <div class="section">
    <h2>Settings</h2>
    <form id="settingsForm">
      <div class="form-group">
        <label for="repo">Repository Name:</label>
        <input type="text" id="repo" name="repo" required>
      </div>
      <div class="form-group">
        <label for="token">GitHub Token:</label>
        <input type="text" id="token" name="token" required>
      </div>
      <button type="submit">Save Settings</button>
    </form>
  </div>

  <!-- GitHub Project Fetch Section -->
  <div class="section">
    <h2>Fetch GitHub Project</h2>
    <form id="githubForm">
        <div class="form-group">
            <label for="repoUrl">GitHub Project URL:</label>
            <input type="text" id="repoUrl" name="repoUrl" placeholder="https://github.com/username/repo" required>
        </div>
        <p>⚠️ Ensure a <code>config.json</code> file exists in the root of your repository.</p>
      <button type="submit" id="fetchButton">Fetch Project</button>
    </form>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
